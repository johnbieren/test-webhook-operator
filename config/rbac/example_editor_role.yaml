# permissions for end users to edit examples.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: example-editor-role
rules:
- apiGroups:
  - appstudio.redhat.com
  resources:
  - examples
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - appstudio.redhat.com
  resources:
  - examples/status
  verbs:
  - get
